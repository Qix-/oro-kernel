[build]
target = [
	"oro-arch-x86_64/x86_64-unknown-oro.json",
	"oro-arch-aarch64/aarch64-unknown-oro.json"
]

[alias]
kernel-x86_64 = "build --target oro-arch-x86_64/x86_64-unknown-oro.json --bin oro-kernel-x86_64 -Zunstable-options -Zbuild-std=core,compiler_builtins,alloc -Zbuild-std-features=compiler-builtins-mem"
kernel-aarch64 = "build --target oro-arch-aarch64/aarch64-unknown-oro.json --bin oro-kernel-aarch64 -Zunstable-options -Zbuild-std=core,compiler_builtins,alloc -Zbuild-std-features=compiler-builtins-mem"
limine-x86_64 = "build --target oro-arch-x86_64/x86_64-unknown-oro.json --bin oro-limine-x86_64 -Zunstable-options -Zbuild-std=core,compiler_builtins,alloc -Zbuild-std-features=compiler-builtins-mem"
limine-aarch64 = "build --target oro-arch-aarch64/aarch64-unknown-oro.json --bin oro-limine-aarch64 -Zunstable-options -Zbuild-std=core,compiler_builtins,alloc -Zbuild-std-features=compiler-builtins-mem"
oro-clippy-common = "clippy --target ./oro-arch-x86_64/x86_64-unknown-oro.json --target oro-arch-aarch64/aarch64-unknown-oro.json -p oro-bootloader-common -p oro-common -p oro-ser2mem -p oro-ser2mem-macros --all-features -Zunstable-options -Zbuild-std=core,compiler_builtins,alloc -Zbuild-std-features=compiler-builtins-mem -- -D warnings -D clippy::all"
oro-clippy-x86_64 = "clippy --target ./oro-arch-x86_64/x86_64-unknown-oro.json --bin oro-kernel-x86_64 --bin oro-limine-x86_64 --all-features -Zunstable-options -Zbuild-std=core,compiler_builtins,alloc -Zbuild-std-features=compiler-builtins-mem -- -D warnings -D clippy::all"
oro-clippy-aarch64 = "clippy --target ./oro-arch-aarch64/aarch64-unknown-oro.json --bin oro-kernel-aarch64 --bin oro-limine-aarch64 --all-features -Zunstable-options -Zbuild-std=core,compiler_builtins,alloc -Zbuild-std-features=compiler-builtins-mem -- -D warnings -D clippy::all"
